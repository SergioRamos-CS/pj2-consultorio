<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório Dra. Caroline</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header role="banner">
        <nav class="navbar" role="navigation" aria-label="Menu principal">
            <div class="nav-container">
                <a href="index.html" class="nav-logo"><img src="images/favicon25.png"> Consultório Dra. Caroline</a>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link" aria-current="page">Início</a>                    
                    <a href="servicos.html" class="nav-link">Serviços</a>
                    <a href="contato.html" class="nav-link">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="contact container" aria-labelledby="contact-title">
            <h1 id="contact-title" class="section-title">Entre em Contato</h1>
            <div class="contact-container">
                <form id="contact-form" class="contact-form">
                    <label for="name"><i class="fa-solid fa-user"></i> Nome completo*:</label>
                    <input type="text" id="name" required aria-required="true">

                    <label for="email"><i class="fa-solid fa-at"></i> E-mail*:</label>
                    <input type="email" id="email" required aria-required="true">

                    <label for="phone"><i class="fa-solid fa-phone"></i> Telefone:</label>
                    <input type="tel" id="phone">

                    <label for="message"><i class="fa-solid fa-message"></i> Mensagem*:</label>
                    <textarea id="message" required aria-required="true"></textarea>

                    <button type="button" class="submit-btn">Enviar</button>
                </form>
                
                <div class="contact-info">
                    <p><i class="fa-solid fa-at"></i> dracarolinepequeno</p>
                    <p><i class="fa-solid fa-phone"></i> (13) 996103816</p>
                    <p><i class="fa-solid fa-location-dot"></i> Avenida Campos Melo 157, Santos/SP</p>
                    <button id="whatsapp-btn" class="whatsapp-btn"><i class="fa-brands fa-whatsapp fa-beat fa-lg"></i>
                      </svg> Whatsapp</button>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <p>&copy; 2025 Projeto Integrador II. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/b1660b20ba.js" crossorigin="anonymous"></script>
    <script src="contato.js"></script>
</body>
</html>
